<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBAエキスパート検定クイズ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f8ff; /* 薄い青色の背景 */
            color: #333; /* ダークグレーのテキスト */
        }
        #quiz { 
            margin: 20px; 
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button { 
            margin: 5px; 
            padding: 15px; 
            font-size: 18px; 
            background-color: #4CAF50; /* 緑色のボタン */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* ホバー時の色 */
        }
        #choices button { 
            display: block; 
            width: 100%; 
            margin: 10px 0; 
            text-align: center; /* 中央揃えに変更 */
            font-size: 16px;
            padding: 15px 20px;
            background-color: #3498db; /* 青色の選択肢ボタン */
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.4;
            min-height: 60px;
        }
        #choices button:hover {
            background-color: #2980b9; /* ホバー時の色 */
        }
        #explanation { 
            margin-top: 20px; 
            text-align: left; 
            border: 1px solid #ddd; 
            padding: 10px; 
            display: none; 
            background-color: #e8f4f8; /* 薄い青色の背景 */
            border-radius: 5px;
        }
        #next { 
            display: none; 
            background-color: #f39c12; /* オレンジ色の次へボタン */
        }
        #next:hover {
            background-color: #e67e22; /* ホバー時の色 */
        }
        #question { 
            font-size: 20px; 
            font-weight: bold; 
            color: #2c3e50; /* ダークブルーの問題文 */
        }
        h1 {
            color: #2c3e50; /* ダークブルーのタイトル */
        }
        #result {
            font-weight: bold;
            font-size: 18px;
        }
        #progress {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1>VBAエキスパート検定クイズ</h1>
        <p id="progress"></p>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="result"></p>
        <div id="explanation"></div>
        <button id="next" onclick="nextQuestion()">次の問題へ</button>
    </div>
    <script src="questions.js"></script>
    <script>
        let currentQuestion = 0;
        const questionEl = document.getElementById("question");
        const choicesEl = document.getElementById("choices");
        const resultEl = document.getElementById("result");
        const explanationEl = document.getElementById("explanation");
        const nextButton = document.getElementById("next");
        const progressEl = document.getElementById("progress");

        function loadQuestion() {
            const quiz = quizData[currentQuestion];
            progressEl.textContent = `問題 ${currentQuestion + 1} / ${quizData.length}`;
            questionEl.textContent = quiz.question;
            choicesEl.innerHTML = "";
            resultEl.textContent = "";
            explanationEl.style.display = "none";
            nextButton.style.display = "none";

            quiz.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => checkAnswer(index);
                choicesEl.appendChild(button);
            });
        }

        function checkAnswer(choiceIndex) {
            const quiz = quizData[currentQuestion];
            if (choiceIndex === quiz.correct) {
                resultEl.textContent = "正解！";
                resultEl.style.color = "#27ae60"; // 緑色で正解を表示
            } else {
                resultEl.textContent = "不正解。正解は「" + quiz.choices[quiz.correct] + "」です。";
                resultEl.style.color = "#c0392b"; // 赤色で不正解を表示
            }
            explanationEl.textContent = quiz.explanation;
            explanationEl.style.display = "block";
            nextButton.style.display = "block";
            choicesEl.querySelectorAll("button").forEach(button => button.disabled = true);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                questionEl.textContent = "クイズ終了！お疲れ様でした。";
                progressEl.textContent = "";
                choicesEl.innerHTML = "";
                resultEl.textContent = "";
                explanationEl.style.display = "none";
                nextButton.style.display = "none";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
