<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正規表現否定系クイズ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f8ff; 
            color: #333; 
        }
        #quiz { 
            margin: 20px; 
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button { 
            margin: 5px; 
            padding: 15px; 
            font-size: 18px; 
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9; 
        }
        #choices button { 
            display: block; 
            width: 100%; 
            margin: 10px 0; 
            text-align: center; 
            font-size: 16px;
            padding: 15px 20px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.4;
            min-height: 60px;
        }
        #explanation { 
            margin-top: 20px; 
            text-align: left; 
            border: 1px solid #ddd; 
            padding: 10px; 
            display: none; 
            background-color: #e8f4f8; 
            border-radius: 5px;
        }
        #question { 
            font-size: 20px; 
            font-weight: bold; 
            color: #2c3e50; 
        }
        h1 {
            color: #2c3e50; 
        }
        #result {
            font-weight: bold;
            font-size: 18px;
        }
        #progress {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        #next, #pauseResume, #restart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1>正規表現否定系クイズ</h1>
        <p id="progress"></p>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="result"></p>
        <div id="explanation"></div>
        <button id="next" onclick="nextQuestion()">次の問題へ</button>
        <button id="pauseResume" onclick="togglePauseResume()">中断する</button>
        <button id="restart" onclick="restartQuiz()" style="display: none;">最初から始める</button>
    </div>
    <script src="lookahead_lookbehind_quiz.js"></script>
    <script>
        const QUIZ_ID = "lookahead_lookbehind_quiz_1"; // 各クイズページでユニークなIDを設定
        
        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        let isPaused = false;
        const questionEl = document.getElementById("question");
        const choicesEl = document.getElementById("choices");
        const resultEl = document.getElementById("result");
        const explanationEl = document.getElementById("explanation");
        const nextButton = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const pauseResumeButton = document.getElementById("pauseResume");
        const restartButton = document.getElementById("restart");

        function loadQuestion() {
            if (isPaused) return;
            const quiz = quizData[currentQuestion];
            progressEl.textContent = `問題 ${currentQuestion + 1} / ${quizData.length}`;
            questionEl.textContent = quiz.question;
            choicesEl.innerHTML = "";
            resultEl.textContent = "";
            explanationEl.style.display = "none";
            nextButton.style.display = "none";
            restartButton.style.display = "none";

            quiz.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => checkAnswer(index);
                choicesEl.appendChild(button);
            });
            pauseResumeButton.textContent = "中断する";
            pauseResumeButton.style.display = "inline-block";
        }

        function checkAnswer(choiceIndex) {
            const quiz = quizData[currentQuestion];
            userAnswers[currentQuestion] = choiceIndex;
            if (choiceIndex === quiz.correct) {
                resultEl.textContent = "正解！";
                resultEl.style.color = "#27ae60";
                score++;
            } else {
                resultEl.textContent = "不正解。正解は「" + quiz.choices[quiz.correct] + "」です。";
                resultEl.style.color = "#c0392b";
            }
            explanationEl.textContent = quiz.explanation;
            explanationEl.style.display = "block";
            nextButton.style.display = "block";
            choicesEl.querySelectorAll("button").forEach(button => button.disabled = true);
            saveQuizState();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            questionEl.textContent = "クイズ終了！お疲れ様でした。";
            progressEl.textContent = `最終スコア: ${score} / ${quizData.length}`;
            choicesEl.innerHTML = "";
            resultEl.textContent = "";
            explanationEl.style.display = "none";
            nextButton.style.display = "none";
            pauseResumeButton.style.display = "none";
            restartButton.style.display = "inline-block";
            localStorage.removeItem(`quizState_${QUIZ_ID}`);
        }

        function saveQuizState() {
            const quizState = {
                currentQuestion: currentQuestion,
                userAnswers: userAnswers,
                score: score,
                isPaused: isPaused,
                timestamp: new Date().getTime()
            };
            localStorage.setItem(`quizState_${QUIZ_ID}`, JSON.stringify(quizState));
        }

        function loadQuizState() {
            const savedState = localStorage.getItem(`quizState_${QUIZ_ID}`);
            if (savedState) {
                const state = JSON.parse(savedState);
                // オプション: 有効期限のチェック（例：7日間）
                if (new Date().getTime() - state.timestamp > 7 * 24 * 60 * 60 * 1000) {
                    localStorage.removeItem(`quizState_${QUIZ_ID}`);
                    return false;
                }
                currentQuestion = state.currentQuestion;
                userAnswers = state.userAnswers;
                score = state.score;
                isPaused = state.isPaused;
                return true;
            }
            return false;
        }

        function togglePauseResume() {
            isPaused = !isPaused;
            if (isPaused) {
                saveQuizState();
                pauseResumeButton.textContent = "再開する";
                questionEl.textContent = "クイズが中断されました。再開するには「再開する」ボタンを押してください。";
                choicesEl.innerHTML = "";
                resultEl.textContent = "";
                explanationEl.style.display = "none";
                nextButton.style.display = "none";
                restartButton.style.display = "inline-block";
            } else {
                pauseResumeButton.textContent = "中断する";
                loadQuestion();
                restartButton.style.display = "none";
            }
        }

        function restartQuiz() {
            localStorage.removeItem(`quizState_${QUIZ_ID}`);
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
            isPaused = false;
            loadQuestion();
        }

        function startQuiz() {
            if (loadQuizState()) {
                if (isPaused) {
                    pauseResumeButton.textContent = "再開する";
                    questionEl.textContent = "クイズが中断されています。再開するには「再開する」ボタンを押してください。";
                    choicesEl.innerHTML = "";
                    resultEl.textContent = "";
                    explanationEl.style.display = "none";
                    nextButton.style.display = "none";
                    restartButton.style.display = "inline-block";
                } else {
                    loadQuestion();
                }
            } else {
                loadQuestion();
            }
        }

        startQuiz();
    </script>
</body>
</html>
