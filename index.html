<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBAベーシック検定クイズ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; max-width: 800px; margin: 0 auto; padding: 20px; }
        #quiz { margin: 20px; }
        button { margin: 5px; padding: 10px; }
        #choices button { display: block; width: 100%; margin: 10px 0; }
        #explanation { margin-top: 20px; text-align: left; border: 1px solid #ddd; padding: 10px; display: none; }
        #next { display: none; }
    </style>
</head>
<body>
    <div id="quiz">
        <h1>VBAベーシック検定クイズ</h1>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="result"></p>
        <div id="explanation"></div>
        <button id="next" onclick="nextQuestion()">次の問題へ</button>
    </div>
    <script>
        const quizData = [
            {
                question: "VBAの「VB」は何の略称ですか？",
                choices: ["Visual Basic", "Very Basic", "Virtual Basic"],
                correct: 0,
                explanation: "VBAの「VB」は「Visual Basic」の略です。VBAはVisual Basic for Applicationsの略称で、Microsoftアプリケーション向けのプログラミング言語です。"
            },
            {
                question: "VBAでコメントを書く際に使用する記号は？",
                choices: ["//", "/* */", "'"],
                correct: 2,
                explanation: "VBAでは、シングルクォーテーション(')を使用してコメントを書きます。行の先頭に'を付けると、その行全体がコメントとして扱われます。"
            },
            {
                question: "VBAで変数を宣言する際に使用するキーワードは？",
                choices: ["var", "let", "Dim"],
                correct: 2,
                explanation: "VBAでは、変数を宣言する際に「Dim」キーワードを使用します。例：Dim myVariable As Integer"
            }
        ];

        let currentQuestion = 0;
        const questionEl = document.getElementById("question");
        const choicesEl = document.getElementById("choices");
        const resultEl = document.getElementById("result");
        const explanationEl = document.getElementById("explanation");
        const nextButton = document.getElementById("next");

        function loadQuestion() {
            const quiz = quizData[currentQuestion];
            questionEl.textContent = quiz.question;
            choicesEl.innerHTML = "";
            resultEl.textContent = "";
            explanationEl.style.display = "none";
            nextButton.style.display = "none";

            quiz.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => checkAnswer(index);
                choicesEl.appendChild(button);
            });
        }

        function checkAnswer(choiceIndex) {
            const quiz = quizData[currentQuestion];
            if (choiceIndex === quiz.correct) {
                resultEl.textContent = "正解！";
            } else {
                resultEl.textContent = "不正解。正解は「" + quiz.choices[quiz.correct] + "」です。";
            }
            explanationEl.textContent = quiz.explanation;
            explanationEl.style.display = "block";
            nextButton.style.display = "block";
            choicesEl.querySelectorAll("button").forEach(button => button.disabled = true);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                questionEl.textContent = "クイズ終了！お疲れ様でした。";
                choicesEl.innerHTML = "";
                resultEl.textContent = "";
                explanationEl.style.display = "none";
                nextButton.style.display = "none";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
