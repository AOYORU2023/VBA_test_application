<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBAベーシック検定クイズ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f8ff; 
            color: #333; 
        }
        #quiz { 
            margin: 20px; 
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button { 
            margin: 5px; 
            padding: 15px; 
            font-size: 18px; 
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9; 
        }
        #choices button { 
            display: block; 
            width: 100%; 
            margin: 10px 0; 
            text-align: center; 
            font-size: 16px;
            padding: 15px 20px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.4;
            min-height: 60px;
        }
        #explanation { 
            margin-top: 20px; 
            text-align: left; 
            border: 1px solid #ddd; 
            padding: 10px; 
            display: none; 
            background-color: #e8f4f8; 
            border-radius: 5px;
        }
        #question { 
            font-size: 20px; 
            font-weight: bold; 
            color: #2c3e50; 
        }
        h1 {
            color: #2c3e50; 
        }
        #result {
            font-weight: bold;
            font-size: 18px;
        }
        #progress {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        #next, #pauseResume, #restart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1>VBAベーシック検定クイズ</h1>
        <p id="progress"></p>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="result"></p>
        <div id="explanation"></div>
        <button id="next" onclick="nextQuestion()">次の問題へ</button>
        <button id="pauseResume" onclick="togglePauseResume()">中断する</button>
        <button id="restart" onclick="restartQuiz()" style="display: none;">最初から始める</button>
    </div>
    <script src="questions.js"></script>
    <script>
        // JavaScript code remains the same as in the previous version
        // ... (省略)
    </script>
</body>
</html>
